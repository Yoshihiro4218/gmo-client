  thymeleaf:
    prefix=classpath:/templates/:
  security:
    oauth2:
      client:
        registration:
          gmo-client:
            provider: gmo
            client-name: gmo-client
            client-id: yOuRClineTId
#            client-secret: clientSecret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}" # http://localhost:8080/gmo-client/login/oauth2/code/gmo-client
            authorization-grant-type: authorization_code
            scope:
              - openid
              - offline_access
              - private:account
              - private:virtual-account
            response-type: code
        provider:
          gmo:
